<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palette Studio â€“ Color Palette Generator & Organizer</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/themes.css" />
</head>
<body class="theme-light">
  <header class="app-header" aria-label="Application header">
    <div class="logo" role="banner">ðŸŽ¨ Palette Studio</div>
    <div class="header-actions">
      <button id="undo-btn" class="icon-btn" aria-label="Undo last action">âŽŒ</button>
      <button id="redo-btn" class="icon-btn" aria-label="Redo last action">â†»</button>
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode">ðŸŒ™</button>
    </div>
  </header>

  <main>
    <section class="controls" aria-label="Palette generation controls">
      <div class="input-group">
        <label for="hex-input">HEX</label>
        <input id="hex-input" type="text" maxlength="7" value="#6C5CE7" aria-describedby="hex-helper" />
        <small id="hex-helper">Include leading #</small>
      </div>
      <div class="input-group rgb-group">
        <label>RGB</label>
        <div class="slider" data-channel="r">
          <span>R</span>
          <input type="range" min="0" max="255" value="108" />
          <input type="number" min="0" max="255" value="108" aria-label="Red channel" />
        </div>
        <div class="slider" data-channel="g">
          <span>G</span>
          <input type="range" min="0" max="255" value="92" />
          <input type="number" min="0" max="255" value="92" aria-label="Green channel" />
        </div>
        <div class="slider" data-channel="b">
          <span>B</span>
          <input type="range" min="0" max="255" value="231" />
          <input type="number" min="0" max="255" value="231" aria-label="Blue channel" />
        </div>
      </div>
      <div class="input-group hsl-group">
        <label>HSL</label>
        <div class="slider" data-channel="h">
          <span>H</span>
          <input type="range" min="0" max="360" value="248" />
          <input type="number" min="0" max="360" value="248" aria-label="Hue" />
        </div>
        <div class="slider" data-channel="s">
          <span>S</span>
          <input type="range" min="0" max="100" value="74" />
          <input type="number" min="0" max="100" value="74" aria-label="Saturation" />
        </div>
        <div class="slider" data-channel="l">
          <span>L</span>
          <input type="range" min="0" max="100" value="65" />
          <input type="number" min="0" max="100" value="65" aria-label="Lightness" />
        </div>
      </div>
      <div class="input-group picker-group">
        <label for="color-picker">Picker</label>
        <input type="color" id="color-picker" value="#6C5CE7" />
        <button id="eyedropper-btn" class="btn secondary" aria-label="Pick color from screen">Eyedropper</button>
      </div>
      <div class="input-group generation-group">
        <label for="mode-select">Mode</label>
        <select id="mode-select" aria-label="Palette generation mode">
          <option value="monochromatic">Monochromatic</option>
          <option value="analogous">Analogous</option>
          <option value="complementary">Complementary</option>
          <option value="split-complementary">Split Complementary</option>
          <option value="triadic">Triadic</option>
          <option value="tetradic">Tetradic</option>
          <option value="random">Random</option>
          <option value="ai">AI Inspired</option>
          <option value="image">From Image</option>
        </select>
        <label for="color-count" class="sr-only">Number of colors</label>
        <input id="color-count" type="number" min="2" max="10" value="5" />
        <button id="generate-btn" class="btn primary">Generate</button>
        <label for="image-input" class="btn secondary">Upload Image<input id="image-input" type="file" accept="image/*" hidden /></label>
      </div>
    </section>

    <section class="palette-section" aria-label="Current palette">
      <header>
        <h2>Current Palette</h2>
        <div class="palette-actions">
          <button id="save-palette" class="btn secondary">Save</button>
          <div class="dropdown">
            <button id="export-btn" class="btn secondary">Export â–¼</button>
            <div class="dropdown-menu" id="export-menu" role="menu">
              <button data-export="png">PNG Image</button>
              <button data-export="css">CSS Variables</button>
              <button data-export="scss">SCSS Variables</button>
              <button data-export="json">JSON</button>
              <button data-export="ase">Adobe ASE</button>
              <button data-export="pdf">PDF</button>
              <button data-export="url">Shareable URL</button>
            </div>
          </div>
          <button id="adjust-btn" class="btn secondary">Adjust</button>
          <button id="preview-btn" class="btn secondary">Preview</button>
          <button id="contrast-btn" class="btn secondary">Contrast</button>
          <button id="add-color" class="btn secondary">Add Color</button>
        </div>
      </header>
      <div id="palette-list" class="palette-list" role="list"></div>
    </section>

    <section class="library-section" aria-label="Saved palettes">
      <header>
        <h2>Saved Palettes</h2>
        <div class="library-controls">
          <input id="search-input" type="search" placeholder="Search by name or hex" aria-label="Search palettes" />
          <input id="tag-filter" type="text" placeholder="Filter by tag" aria-label="Filter by tag" />
        </div>
      </header>
      <div id="library-grid" class="library-grid" role="list"></div>
    </section>
  </main>

  <dialog id="adjust-dialog" aria-label="Adjust selected color">
    <form method="dialog">
      <h3>Adjust Color</h3>
      <p id="adjust-color-code"></p>
      <div class="adjust-sliders">
        <label>Hue<input id="adjust-h" type="range" min="0" max="360" /></label>
        <label>Saturation<input id="adjust-s" type="range" min="0" max="100" /></label>
        <label>Lightness<input id="adjust-l" type="range" min="0" max="100" /></label>
      </div>
      <div id="shade-tint-grid" class="shade-tint-grid" aria-label="Shades and tints"></div>
      <menu>
        <button value="cancel">Cancel</button>
        <button value="apply" class="primary">Apply</button>
      </menu>
    </form>
  </dialog>

  <dialog id="preview-dialog" aria-label="Palette preview">
    <form method="dialog">
      <h3>UI Preview</h3>
      <div id="preview-area" class="preview-area"></div>
      <menu>
        <button value="cancel">Close</button>
      </menu>
    </form>
  </dialog>

  <dialog id="contrast-dialog" aria-label="Contrast checker">
    <form method="dialog">
      <h3>Contrast Checker</h3>
      <div id="contrast-grid" class="contrast-grid"></div>
      <menu>
        <button value="cancel">Close</button>
      </menu>
    </form>
  </dialog>

  <dialog id="tag-dialog" aria-label="Add palette metadata">
    <form method="dialog">
      <h3>Save Palette</h3>
      <label for="palette-name">Name</label>
      <input id="palette-name" type="text" required placeholder="Palette name" />
      <label for="palette-tags">Tags (comma separated)</label>
      <input id="palette-tags" type="text" placeholder="e.g. warm, modern" />
      <menu>
        <button value="cancel">Cancel</button>
        <button value="apply" class="primary">Save</button>
      </menu>
    </form>
  </dialog>

  <div id="toast-container" role="status" aria-live="polite"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
